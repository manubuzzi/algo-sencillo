<div class="card">
    <div class="card-header">
        <h3 class="card-title text-center">tasks</h3>
    </div>
    <div class="card-body">
        <form #myfrom>
            <div class="form-group">
                <label for="">title</label>
                <input type="text" class="form-control" aria-describedby="title">
            </div>
            <div class="form-group">
              <label for="">description</label>
              <textarea name="form-control"></textarea>
            </div>

            <button type="submit" class="btn btn-outline-primary btn-lg btn-block">send task</button>
        </form>
    </div>
</div>
